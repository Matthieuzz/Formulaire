<!DOCTYPE html>

<body>

    <h1><strong>Voici un formulaire d'inscription</strong></h1><br>
    <p>

    <h2>Vous trouverez ci-dessous les éléments nécéssaires à remplir.</h2>

 <!--L'élément <form> représente un formulaire, c'est-à-dire une section d'un document 
     qui contient des contrôles interactifs permettant à un utilisateur de fournir des informations.-->
    <form action="formulaire"><fieldset>
        
        <!--L'élément <label> représente une légende pour un objet d'une interface utilisateur. 
            Il peut être associé à un contrôle en utilisant l'attribut for ou en plaçant l'élément du contrôle à l'intérieur de l'élément <label>.
            Un tel contrôle est appelé contrôle étiqueté par l'élément <label>-->
        <label id="Prenom"> Prénom </label>

        <!--L'élément <input> est utilisé pour créer un contrôle interactif dans un formulaire web qui permet à l'utilisatrice ou l'utilisateur de saisir des données. 
            Les saisies possibles et le comportement de l'élément <input> dépendent fortement de la valeur indiquée dans son attribut type et de ses autres attributs. 
            Il existe différents contrôles pour la saisie, qui dépendent de l'appareil utilisé et de l'agent utilisateur.-->
        <input type="text" id="Prénom" name="prénom" placeholder="Michael" required minlength="2" maxlength="20" size="15"><br>
        <br>

        <label id="nom" >Nom </label>
        <input type="text" id="Nom" name="Nom" placeholder="Jackson" required minlength="2" maxlength="25" size="15"><br>
        <br>

        <label for="DateDeNaissance">Date de naissance</label>
        <input type="date" name="Date" id="DateDeNaissance"><br>
        <br>

        <label id="age" > Age </label>
        <input type="number" name="Age" id="Age"><br>
        <br>

        <!--L'élément <div> (ou division) est le conteneur générique du contenu du flux. 
            Il n'a aucun effet sur le contenu ou la mise en page tant qu'il n'est pas mis en forme d'une manière quelconque à l'aide de CSS.-->
        <div class="dropdown-menu">
            <label for="Sexe"> Votre genre:</label>
            <select name="Sex" id="sexe">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select>
        </div>
        <br>
        <label id="email">Adresse email:</label>
        <input type="email" name="Mail" id="Email" placeholder="adresse.mail@gmail.com"><br>
        <br>

        <label id="AdressePostale">Adresse postale</label>
        <input type="text" name="Adresse" id="Adressepostale"><br>
        <br> 

        <label id="CodePostale">Numéro de code postale</label>
        <input type="text" name="Code Postal" id="postale" placeholder="59118" value="" size="5" maxlength="5" pattern="[0-9]{5}"> <br>
        <br>

        <label for="Ville">Ville </label>
        <input type="text" name="Ville" id="ville"><br>
        <br>

        <label for="Metier">Métier exercé</label>

            <option value="Concéssionnaire">Concéssionnaire</option>

            <br>

        <br>

            <option value="Espagne">Espagne</option>
            <option value="Estonie">Estonie</option>

        <label for="Numerodesecuritesocial">Numéro de sécurité social</label>

        <input type="checkbox" name="Check" id="Checkbox">

    </fieldset>

    <label for="submit"></label>
    <input type="submit" name="bouton" id="submit" value="Envoyer">
